<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lieblingsspiele Formular</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="#" method="post">
    <h1>Fragen zu Computerspielen</h1>

    <!-- Lieblingsspiel (Radiobuttons) -->
    <fieldset>
      <legend>Welches ist Ihr aktuelles Lieblingsspiel?</legend>
      <label><input type="radio" name="lieblingsspiel" value="omori"> Omori</label>
      <label><input type="radio" name="lieblingsspiel" value="roblox"> Roblox</label>
      <label><input type="radio" name="lieblingsspiel" value="stardew_valley"> Stardew Valley</label>
      <label><input type="radio" name="lieblingsspiel" value="deltarune"> Deltarune</label>
      <label><input type="radio" name="lieblingsspiel" value="undertale"> Undertale</label>
      <label><input type="radio" name="lieblingsspiel" value="sonic"> Sonic</label>
      <label><input type="radio" name="lieblingsspiel" value="project_sekaii"> Project Sekaii</label>
      <label><input type="radio" name="lieblingsspiel" value="honkai_star_rails"> Honkai Star Rails</label>
      <label><input type="radio" name="lieblingsspiel" value="the_sims"> The Sims</label>
      <label><input type="radio" name="lieblingsspiel" value="uma_musume_pretty_derby"> Uma Musume Pretty Derby</label>
    </fieldset>

    <!-- Regelmässig gespielte Spiele (Checkboxen) -->
    <fieldset>
      <legend>Welche der folgenden Spiele spielen Sie regelmässig?</legend>
      <label><input type="checkbox" name="regelmaessig[]" value="omori"> Omori</label>
      <label><input type="checkbox" name="regelmaessig[]" value="roblox"> Roblox</label>
      <label><input type="checkbox" name="regelmaessig[]" value="stardew_valley"> Stardew Valley</label>
      <label><input type="checkbox" name="regelmaessig[]" value="deltarune"> Deltarune</label>
      <label><input type="checkbox" name="regelmaessig[]" value="undertale"> Undertale</label>
      <label><input type="checkbox" name="regelmaessig[]" value="sonic"> Sonic</label>
      <label><input type="checkbox" name="regelmaessig[]" value="project_sekaii"> Project Sekaii</label>
      <label><input type="checkbox" name="regelmaessig[]" value="honkai_star_rails"> Honkai Star Rails</label>
      <label><input type="checkbox" name="regelmaessig[]" value="the_sims"> The Sims</label>
      <label><input type="checkbox" name="regelmaessig[]" value="uma_musume_pretty_derby"> Uma Musume Pretty Derby</label>
    </fieldset>

    <input type="submit" value="Absenden">
  </form>

</body>
</html>
