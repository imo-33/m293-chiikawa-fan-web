<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Characters Page</title>
  <link rel="stylesheet" href="/Site/style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="home-icon" onclick="window.location.href='welcome-page.html'" title="Home">
        <img src="/Assets/Icons/home.png" alt="Home Icon" class="home-icon-img">
      </div>
      <div class="nav-buttons">
        <button class="nav-btn" onclick="window.location.href='welcome-page.html'">Welcome Page</button>
        <button class="nav-btn" onclick="window.location.href='characters.html'">Characters Page</button>
        <button class="nav-btn" onclick="window.location.href='about-me.html'">About Me</button>
      </div>
    </header>


    <!-- Main Content -->
    <main class="main-content">
      <!-- Characters Page Content -->
      <div style="text-align: center; margin-bottom: 20px;">
        <img src="/Assets/Photos/characters.png" alt="Characters" style="max-width: 300px; height: auto;">
      </div>

      <div class="characters-grid">
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Chiikawa.webp" alt="Chiikawa"></div>
          <div class="character-title">Chiikawa</div>
          <div class="character-subtitle">The main character (me!)</div>
        </div>
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Hachi.webp" alt="Hachiware"></div>
          <div class="character-title">Hachiware</div>
          <div class="character-subtitle">My energetic best friend</div>
        </div>
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Usagi.webp" alt="Usagi"></div>
          <div class="character-title">Usagi</div>
          <div class="character-subtitle">My reliable big friend</div>
        </div>
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Momonga.webp" alt="Momonga"></div>
          <div class="character-title">Momonga</div>
          <div class="character-subtitle">My flying squirrel friend</div>
        </div>
      </div>

      <!-- Second row of characters -->
      <div class="characters-grid" style="margin-top: 20px;">
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Rakko.webp" alt="Rakko"></div>
          <div class="character-title">Rakko</div>
          <div class="character-subtitle">My otter friend who works hard</div>
        </div>
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Shisa.webp" alt="Shisa"></div>
          <div class="character-title">Shisa</div>
          <div class="character-subtitle">My strong guardian friend</div>
        </div>
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Kani.webp" alt="Kani :3"></div>
          <div class="character-title">Furuhonya</div>
          <div class="character-subtitle">My cute bookworm friend</div>
        </div>
        <div class="character-item">
          <div class="character-avatar"><img src="/Assets/Icons-Characters/Kurimanju.webp" alt="Kurimanju"></div>
          <div class="character-title">Kani</div>
          <div class="character-subtitle">My sweet chestnut friend</div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <button class="more-button">MORE</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
